{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <a href="{% url 'create_product' %}" class="btn btn-outline-info">New Product</a>
            <table class="table table-striped table-sm table-hover">
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.price }}</td>
                    <td><a class="btn btn-info" href="{% url 'update_product' i.id %}">Update</a></td>
                    <td><a class="btn btn-danger" href="{% url 'delete_product' i.id %}">Delete</a></td>
                </tr>
                
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
